<html>

<head>
    <title>College CRM</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/MasterResponsive.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/Master.css" />
    <link href="css/Student.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/Master.js"></script>



</head>

<body>
    <header>
        <div class="logosec">
            <div class="logo">College CRM</div>
            <img src="https://media.College CRM.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                 class="icn menuicn" id="menuicn" alt="menu-icon" />
        </div>
        <div class="searchbar">
            <input type="text" placeholder="Search" />
            <div class="searchbtn">
                <img src="https://media.College CRM.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                     class="icn srchicn" alt="search-icon" />
            </div>
        </div>

        <div class="message">
            <div class="circle"></div>
            <img src="https://media.College CRM.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="" />
            <div class="dp">
                <img src="https://media.College CRM.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                     class="dpicn" alt="dp" />
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <h3>Dashboard</h3>
                    </div>

                    <div class="option2 nav-option">
                        <h3>Student</h3>
                    </div>

                    <div class="nav-option option3">
                        <h3>Report</h3>
                    </div>

                    <div class="nav-option option4">
                        <h3>Institution</h3>
                    </div>

                    <div class="nav-option option5">
                        <h3>Profile</h3>
                    </div>

                    <div class="nav-option option6">
                        <h3>Settings</h3>
                    </div>

                    <div class="nav-option logout">
                        <h3>Logout</h3>
                    </div>
                </div>
            </nav>
        </div>

        <div class="main">
            <div class="register-container">
                <h2>Create Account</h2>
                <form action="/submit-registration" method="post">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required minlength="2" placeholder="e.g. John Doe">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="you@example.com">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6" placeholder="6+ characters">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+91 9876543210">
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter your address">
                    </div>

                    <div class="form-actions">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
